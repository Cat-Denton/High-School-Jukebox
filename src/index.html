<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spotify-High-School-Jukebox</title>

    <!-- Icons font CSS-->
    <link href="/src/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <link href="/src/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 

    <!-- Vendor CSS-->
    <link href="/src/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/src/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/src/css/styles.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="card-landing">
        <div id="neonSignLarge">
            <h3>H<span id="offset">I</span>G<span id="offset">H</span> S<span id="offset">CH</span>O<span id="offset">OL</span>
            </h3>
            <h1><span id="offset">J</span>U<span id="offset">KE</span> B<span id="offset">OX</span></h1>
        </div>
    </div>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <div id="neonSign">
                        <h4>H<span id="offset">I</span>G<span id="offset">H</span> S<span id="offset">CH</span>O<span id="offset">OL</span>
                        </h4>
                        <h2><span id="offset">J</span>U<span id="offset">KE</span> B<span id="offset">OX</span></h2>
                    </div>
                    <br>
                    <br>
                        <form id="input-form">
                            <div id="hiddenInputs">
                                <div class="user-input">
                                    <div class="input-group">
                                        <input class="input--style-3" type="text" placeholder="Name" name="name" id="name">
                                    </div>
                                    <div class="input-group">
                                        <input id="DOB" placeholder="Birthdate" STYLE="padding: 5px 0;
                                        font-size: 16px; color: #ccc; background: transparent" type="date" required> 
                                        <!-- <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday" id="DOB">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>  -->
                                    </div>
                                </div>
                            </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <label for="gender" style="padding: 5px 0;
                                font-size: 16px; color: #ccc; background: transparent">Genre    </label>
                                <select name="gender" id="inputGenre" required>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-deadspace">
                            <div id="error"></div>
                        </div>
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                    </form>
                    
                </div>
                <div id=hiddenOutput>
                    <div class="card card-4">
                        <div class="card-heading"></div>
                        <div class="card-body">
                            <h2 class="list">Here is a list of your personalized songs from high school:</h4>
                            <ol id=songList></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="/src/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/src/vendor/select2/select2.min.js"></script>
    <script src="/src/vendor/datepicker/moment.min.js"></script>
    <script src="/src/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/src/js/global.js"></script>

</body>

</html>
