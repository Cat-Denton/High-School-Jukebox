<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title Page-->
    <title>Spotify-High-School-Jukebox</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">High School Jukebox!</h2>
                    <div id=hiddenOutput>
                        <h4 class="list">Here is a list of your personalized songs from high school:</h4>
                        <ol id=songList></ol>
                    </div>
                        <form id="input-form">
                            <div id="hiddenInputs">
                                <div class="user-input">
                                    <div class="input-group">
                                        <input class="input--style-3" type="text" placeholder="Name" name="name" id="name">
                                    </div>
                                    <div class="input-group">
                                        <input id="DOB" placeholder="Birthdate" type="date" required>
                                        <!-- <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday" id="DOB">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> -->
                                    </div>
                                </div>
                            </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender" id="inputGenre" required>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-deadspace">
                        </div>
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
